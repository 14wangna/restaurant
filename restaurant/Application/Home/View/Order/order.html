<layout name="layout_home" />
		<!-- 导航结束 -->
		<div class="menu-theme">
			<h3>我的订单</h3>
		</div>
		<div class="menu-list">
			<ul>
				<volist name="order" id="data">
				<li>
					<img src="__PUBLIC__/{$data.thumb}" width="150px" height="150px">
					<p>{$data.name}</p>
					<p class="color">￥{$data.price}</p>
					<div class="menu-number">
						<button type="button" value="＋" id="{$data.id}" onclick="add(this)">＋</button>
						<input id="order{$data.id}" type="text" name="" value="{$data.sum}">
						<button type="button" value="＋" id="{$data.id}" onclick="reduce(this)">－</button>
					</div>
					<a href="__MODULE__/Order/delete/orderId/{$data.id}" class="color">取消订单</a>
				</li>
			</volist>
			</ul>
		</div>
	</div>
