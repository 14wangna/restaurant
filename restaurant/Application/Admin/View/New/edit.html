<layout name="layout_admin"/>
<div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="__MODULE__/Index/index">首页</a><span class="crumb-step">&gt;</span><a class="crumb-name" href="__MODULE__/New/lists">新闻管理</a><span class="crumb-step">&gt;</span><span>修改新闻</span></div>
        </div>
        <div class="result-wrap">
            <div class="result-content">
                <form action="__MODULE__/New/doEdit" method="post" id="myform" name="myform" enctype="multipart/form-data">
                    <table class="insert-tab" width="100%">
                        <tbody>
                             <tr><td>
                                <input type="hidden" name="id" value="{$news.id}">
                            </td></tr>
                            <tr>
                                <th><i class="require-red">*</i>标题：</th>
                                <td>
                                    <input class="common-text required" id="title" name="title" size="50" value="{$news.title}" type="text">
                                </td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>摘要：</th>
                                <td>
                                    <input class="common-text required" id="abstract" name="abstract" size="50" value="{$news.abstract}" type="text">
                                </td>
                            </tr>
                            <tr>
                                <th>新闻配图：</th>
                                <td>
                                <img src="__PUBLIC__/{$news.thumb}" width="60px" height="60px">
                                <input name="thumb" id="" type="file"></td>
                            </tr>
                            <tr>
                                <th>发布时间：</th>
                                <td>
                                    <input class="common-text required" id="read-style" size="50" name="time" value="{$time}" type="text" readonly>
                                </td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>类型：</th>
                                <td>
                                    <select  class="common-text required" value="" style="width:200px" name="type">
                                        <volist name="newstypes" id="data">
                                            <if condition="$news[type] eq $data[type]">
                                                <option value="" selected="selected">{$data.type}</option>
                                            <else/>
                                               <option value="{$data.type}">{$data.type}</option> 
                                            </if>
                                        </volist>
                                    </select>
                                </td>
                            </tr> 
                            <tr>
                                <th>内容：</th>
                                <td><!-- <textarea name="content" class="common-textarea" id="content" cols="30" style="width: 98%;" rows="10">{$news.content}</textarea> -->
                                    <textarea  type="text"  name="content" id="EditorId" placeholder="请输入内容" class="common-textarea" cols="30" style="width: 98%;" rows="10">{$news.content}</textarea>  
                                </td>
                            </tr>
                            <tr>
                                <th></th>
                                <td>
                                    <input class="btn btn-primary btn6 mr10" value="提交" type="submit">
                                    <input class="btn btn6" onclick="history.go(-1)" value="返回" type="button">
                                </td>
                            </tr>
                        </tbody></table>
                </form>
            </div>
        </div>

    </div>
    <script type="text/javascript" charset="utf-8">//初始化编辑器  
     window.UEDITOR_HOME_URL = "__PUBLIC__/ueditor/";//配置路径设定为UEditor所放的位置  
     window.onload=function(){  
        window.UEDITOR_CONFIG.initialFrameHeight=300;//编辑器的高度  
        window.UEDITOR_CONFIG.initialFrameWidth=700;//编辑器的宽度  
        var editor = new UE.ui.Editor({  
            imageUrl : '',  
            fileUrl : '',  
            imagePath : '',  
            filePath : '',  
            imageManagerUrl:'', //图片在线管理的处理地址  
            imageManagerPath:'__ROOT__/'  
        });  
        editor.render("EditorId");//此处的EditorId与<textarea name="content" id="EditorId">的id值对应 </textarea>  
    }  
</script>
